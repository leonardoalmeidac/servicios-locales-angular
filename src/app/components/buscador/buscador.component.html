<h1> Buscando a : <small> {{termino}} </small> </h1>

<hr>


<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert">
            No existen resultados para el término: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let item of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]=item.img [alt]="item.nombre">
        <div class="card-block">
            <h4 class="card-title"> {{item.nombre}} </h4>
            <p class="card-text"> {{item.bio}} </p>
            <p class="card-text"> <small class="text-muted">{{item.aparicion}}</small></p>
            <!--<button (click)=verHeroe(i) type="button" class="btn btn-outline-primary btn-block"> Ver más. </button>-->
        </div>
    </div>


</div>
